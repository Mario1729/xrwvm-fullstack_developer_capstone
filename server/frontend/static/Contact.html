<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/bootstrap.min.css">

  <style>
    /* Container for the whole layout */
    .contact-container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
    }

    /* Big rectangle with image */
    .big-rectangle img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    /* Container for the two squares */
    .two-squares {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    /* Left square with image */
    .left-square, .right-square {
      width: 48%;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      box-sizing: border-box;
    }

    .left-square img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    /* Right square with contact details */
    .right-square label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .right-square span {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
        <div class="container-fluid">
          <h2 style="padding-right: 5%;">Dealerships</h2>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
  <div class="contact-container">
    <div class="big-rectangle">
      <img src="/static/cars.jpg" alt="Big contact image" />
    </div>

    <div class="two-squares">
      <div class="left-square">
        <img src="/static/contact-us.jpg" alt="Left square image" />
      </div>

      <div class="right-square">
        <label>Phone:</label>
        <span>+1 (555) 123-4567</span>

        <label>Email:</label>
        <span>contact@bestcars.com</span>

        <label>Address:</label>
        <span>123 Main Street, City, Country</span>
      </div>
    </div>
  </div>
</body>
</html>
